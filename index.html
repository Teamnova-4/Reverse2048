<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<script type="module" src="./Script/main.js"></script>

<body>
    <!-- 스피커 버튼 -->
    <div class="speaker-button" onclick="toggleSound()">
        <div class="speaker-icon" id="speakerIcon"></div>
    </div>

    <div>
        <div class="container">
            <h2 style="font-size: 50px; margin: 20px auto;">리버스 2048</h2>
            <div class="title-score">
                <div class="turn-container">
                    <div class="turn-label">TIME</div>
                    <div class="turn-value" id="time">00:00</div>
                </div>
                <div class="turn-container">
                    <div class="turn-label">LIMIT</div>
                    <div class="turn-value" id="limit">00:00</div>
                </div>
                <div class="turn-container">
                    <div class="turn-label">NEXT</div>
                    <div class="turn-value" id="next">0</div>
                </div>
                <div class="turn-container">
                    <div class="turn-label">TURN</div>
                    <div class="turn-value" id="turn">0</div>
                </div>
            </div>
            <div class="grid" id="grid"></div>
        </div>
        <div class="container">
            <div class="cooltime"><span
                    style="display: inline-block; padding: 7px 17px; background: #e8e8e8; border: 1px solid #999; border-radius: 4px; font-size: 25px; color: #333;">Space
                    Bar</span> <span id="skill">스킬명</span> [쿨타임 <span id="cooltime">0</span>]</div>
        </div>
    </div>

    <script>
        let skillName = localStorage.getItem('gameSkill');
        document.getElementById('skill').innerText = skillName;
    </script>
    <script type="module" src="./Script/Sound.js"></script>
</body>

</html>
