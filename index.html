<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<script type="module" src="./Script/main.js"></script>

<body>
    <!-- 스피커 버튼 -->
    <div class="speaker-button" onclick="toggleSound()">
        <div class="speaker-icon" id="speakerIcon"></div>
    </div>

    <div>
        <div class="container">
            <h2 style="font-size: 50px; margin: 20px auto;">리버스 2048</h2>
            <div class="title-score">
                <div class="turn-container">
                    <div class="turn-label">TIME</div>
                    <div class="turn-value" id="time">00:00</div>
                </div>
                <div class="turn-container">
                    <div class="turn-label">LIMIT</div>
                    <div class="turn-value" id="limit">00:00</div>
                </div>
                <div class="turn-container">
                    <div class="turn-label">NEXT</div>
                    <div class="turn-value" id="next">0</div>
                </div>
                <div class="turn-container">
                    <div class="turn-label">TURN</div>
                    <div class="turn-value" id="turn">0</div>
                </div>
            </div>
            <div class="grid" id="grid"></div>
        </div>
        <div class="container">
            <div class="cooltime-container">
                <button onclick="clickSkill()" style="display: inline-block; padding: 7px 17px; background: #ffffff; border: 1px solid #999; border-radius: 4px; font-size: 30px; color: #333;">Space Bar</button>
                <div class="skill-image-container">
                    <img id="skillImage" class="skill-image" src="" alt="스킬">
                    <div class="cooltime-overlay" id="cooltimeOverlay">
                        <span id="cooltime">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h2>게임을 끝냅니다.</h2>
        <p>Your Score: <span id="final-score"></span></p>
        <p>Turns: <span id="final-turns"></span></p>
        <p>Time: <span id="final-time"></span></p>
        <button id="restart-button">Play Again</button>
    </div>

    <script>
        let skillName = localStorage.getItem('gameSkill');
        let skillImageSrc = '';

        switch (skillName) {
            case 'zeroTile':
                skillImageSrc = "Resources/zeroTile.png";
                break;
            case '시간 증폭':
                skillImageSrc = "Resources/lock.png";
                break;
            case 'shield':
                skillImageSrc = "Resources/shield.png";
                break;
            case 'fullShield':
                skillImageSrc = "Resources/shield.png";
                break;
            case 'bomb':
                skillImageSrc = "Resources/bomb.jpg";
                break;
            case 'fix':
                skillImageSrc = "Resources/fix.png";
                break;
            case 'mindControl':
                skillImageSrc = "Resources/mindControl.png";
                break;
            case 'double':
                skillImageSrc = "Resources/double.png";
                break;
            case 'sequence':
                skillImageSrc = "Resources/sequence.png";
                break;
            case '미선택':
                skillImageSrc = "Resources/none.png";
                break;
        }
        document.getElementById('skillImage').src = skillImageSrc;
    </script>
    <script type="module" src="./Script/Sound.js"></script>
</body>

</html>
